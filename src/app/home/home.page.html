<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>25.ME</ion-title>
    <ion-buttons slot="end">
      <ion-icon size="large" name="cart-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label>Loja</ion-label>
          <ion-select ([ngModel])="filters.loja" placeholder="Escolher Loja">
            <ion-select-option value="1">Shopping Cachoeiro</ion-select-option>
            <ion-select-option value="2">Shopping Sul</ion-select-option>
            <ion-select-option value="3">Shopping Beira Rio</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-button (click)="toggleInfiniteScroll()" expand="block">
      Toggle Infinite Scroll
    </ion-button>
    
    <div id="card-container">
      <ion-card padding *ngFor="let product of arrProducts"> 
        <ion-img [src]="product.img"></ion-img>
        <!-- <img src="{{product.img}}" /> -->
        <ion-card-header>
          <ion-card-subtitle>{{product.name}}</ion-card-subtitle>
          <ion-card-title>{{product.price}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          .
        </ion-card-content>
      </ion-card>
  
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>
    

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-searchbar 
    [(ngModel)]="filters.searchString"
    showCancelButton="never" 
    placeholder="Buscar produtos, marcas, categorias ..."  
    animated="true"
    debounce="1000"
    search-icon="send-outline" 
    ></ion-searchbar>
  </ion-toolbar>
</ion-footer>
